{% extends "polls/base.html" %}

{% block content %}
<h1> {{ question.question_text }} </h1>

<ul>
	{% for option in question.option_set.all %}
		<li>{{ option.option_text }} -- {{ option.votes }} vote{{ option.votes|pluralize }}</li>
	{% endfor %}
</ul>

<a href="{% url 'polls:index' %}">Back to all questions</a>
{% endblock %}
