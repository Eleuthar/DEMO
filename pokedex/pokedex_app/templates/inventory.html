{% extends "base.html" %}

{% block content %}

<a href="{% url 'pokedex:pokemon_create' %}">
	<button style="display:inline-block;">Add new pokemon</button>
</a>
<ul style="list-style-type:none;">
	{% for pokemon in pokemons %}
	<li><strong>{{ pokemon.name }}</strong> ({{ pokemon.mon_type }})
		<a href="{% url 'pokedex:pokemon_detail' pokemon.id %}">
			<button style="display:inline-block;">View stats</button>
		</a>
	</li>
	<br>
	{% endfor %}
</ul>
{% endblock %}
